<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=750px, user-scalable=true" />
	<META HTTP-EQUIV="pragma" CONTENT="no-cache"> 
  <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate"> 
  <META HTTP-EQUIV="expires" CONTENT="0">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
	<meta http-equiv="Content-Type" content="text/html;" />
	<meta http-equiv="Content-Language" content="zh-cn" />
    <meta name="keywords" content="keyword ..." />
    <meta name="Description" content="description ..." />

		<title></title>
	</head>
	<body>
		 <div class="container-information-header-right">
                <label>
                    <img id="pic" src="images/0.jpg">
                   
                               <input id="upload" name="file" accept="image/*" type="file"/>     
                        </label>
            </div>
	</body>
	   <script type="text/javascript" src="js/jqrey.min.js"></script>
	<script>
		 $(function() {
        $("#pic").click(function() {
            //	$("#upload").click(); //隐藏了input:file样式后，点击头像就可以本地上传
            $("#upload").on("change", function() {
                var objUrl = getObjectURL(this.files[0]); //获取图片的路径，该路径不是图片在本地的路径
                if (objUrl) {
                    $("#pic").attr("src", objUrl); //将图片路径存入src中，显示出图片
                }
            });
        });
    });

    function getObjectURL(file) {
        var url = null;
        if (window.createObjectURL != undefined) { // basic
            url = window.createObjectURL(file);
        } else if (window.URL != undefined) { // mozilla(firefox)
            url = window.URL.createObjectURL(file);
        } else if (window.webkitURL != undefined) { // webkit or chrome
            url = window.webkitURL.createObjectURL(file);
        }
        return url;
    }

	</script>
</html>
