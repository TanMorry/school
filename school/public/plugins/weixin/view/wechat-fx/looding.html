 <div class="loading-modal load4" id="loading">
        <div class="loader">Loading...</div>

            .loading-modal.load4.ng-hide {
                opacity: 0.1;
            }

            .loading-modal {
                transition: all linear 0.3s;
                position: absolute;
                z-index: 99999;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
                background:url(images/all-bg.png)center no-repeat;
                background-size:100% 100% ;
                opacity: 1;
                overflow: hidden;
            }

            .load4 .loader {
                font-size: 20px;
                margin: 5em auto;
                width: 1em;
                height: 1em;
                border-radius: 50%;
                position: relative;
                text-indent: -9999em;
                top: 35%;
                -webkit-animation: load4 1.3s infinite linear;
                animation: load4 1.3s infinite linear;
            }
