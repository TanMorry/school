<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('OrderCom/index')}">评论列表</a></li>
		</ul>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="40">ID</th>
						<th align="left">商品名称</th>
						<th align="left">星级</th>
						<th align="left">是否匿名</th>
						<th align="left">是否有效</th>
						<th align="left">评论者昵称</th>
						<th width="180" align="left">创建时间</th>
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="list" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.title}</td>
						<td>{$vo.com_star}星</td>
						<td>
							<php>$nimin=$vo['type']==1?'匿名':'实名'</php>
							{$nimin}
						</td>
						<td>
							<if condition="$vo['status'] eq 1">
								<font color="red">√</font>
								<else />
								<font color="red">╳</font>
							</if>
						</td>
						<td>{$vo.weixin_nickname}</td>
						<td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
						<td>
							<a href="{:url('OrderCom/detail',array('id'=>$vo['id']))}">详情</a>
							<if condition="$vo['status'] eq 1">
								<a class="js-ajax-delete" href="{:url('OrderCom/delete',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
								<else />
								<a class="js-ajax-dialog-btn" href="{:url('OrderCom/huifu',array('id'=>$vo['id']))}">恢复</a>
							</if>

						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
