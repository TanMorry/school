<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Activity/index')}">{:lang('ADMIN_ACTIVITY_INDEX')}</a></li>
			<li class="active"><a href="{:url('Activity/add_activity')}">{:lang('ADMIN_ACTIVITY_ADD')}</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Activity/add_activity_post')}" method="post">
			<div class="form-group">
				<label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ACTIVITY_NAME')}</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-title" name="title">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('ACTIVITY_SRC')}</label>
				<div class="col-md-6 col-sm-10">
					<ul id="photos" class="pic-list list-unstyled form-inline"></ul>
					<a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
					   class="btn btn-default btn-sm">选择图片</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>类型</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="type" value="1" checked="checked">活动
					</label>
					<label class="radio-inline">
						<input type="radio" name="type" value="2">票务
					</label>
				</div>
			</div>
			<div class="form-group" style="display: none;" id="form_start_time">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>演出时间</label>
				<div class="col-md-6 col-sm-10">
					<p><input type="text" class="js-bootstrap-datetime" name="show_time[]" value="" autocomplete="off" style="height: 30px;"> <button type="button" class="btn-white" style="height: 30px;" onclick="add_start(this)">+</button> <button type="button" class="btn-white" style="height: 30px;" onclick="del_start(this)">-</button>&nbsp;&nbsp;&nbsp;&nbsp;库存 <input type="number" name="ticket_stock[]">&nbsp;&nbsp;&nbsp;&nbsp;票价 <input type="number" name="ticket_price[]"></p>

				</div>
			</div>
			<div class="form-group">
				<label for="input-price" class="col-sm-2 control-label"><span class="form-required">*</span>适合年龄</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" name="start_age">-<input type="number"  name="end_age">
				</div>
			</div>
			<div class="form-group">
				<label for="input-price" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-price" name="price">
				</div>
			</div>

			<div class="form-group">
				<label for="input-formerprice" class="col-sm-2 control-label"><span class="form-required">*</span>促销价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-formerprice" name="formerprice">
				</div>
			</div>
			<div class="form-group" id="a_stock">
				<label for="input-stock" class="col-sm-2 control-label"><span class="form-required">*</span>库存</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-stock" name="stock">
				</div>
			</div>
			<div class="form-group" id="show_addr">
				<label for="input-stock" class="col-sm-2 control-label"><span class="form-required">*</span>演出地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-show_addr" name="show_addr">
				</div>
			</div>

			<!--<div class="form-group">-->
				<!--<label class="col-sm-2 control-label">{:lang('ACTIVITY_DESCRIPTION')}</label>-->
				<!--<div class="col-md-6 col-sm-10">-->
					<!--<script type="text/plain" id="content" name="detail"></script>-->
				<!--</div>-->
			<!--</div>-->
			<!--<div class="form-group">-->
				<!--<label class="col-sm-2 control-label">推荐理由</label>-->
				<!--<div class="col-md-6 col-sm-10">-->
					<!--<script type="text/plain" id="reason" name="reason"></script>-->
				<!--</div>-->
			<!--</div>-->
			<div class="form-group">
				<label class="col-sm-2 control-label">{:lang('ACTIVITY_DESCRIPTION')}</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" type="text" id="content" name="detail"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">推荐理由</label>
				<div class="col-md-6 col-sm-10">
					<!--<script type="text/plain" id="reason" name="reason"></script>-->
					<textarea class="form-control" type="text" id="reason" name="detail"></textarea>

				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">是否推荐</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="recommended" value="1" > 推荐
					</label>
					<label class="radio-inline">
						<input type="radio" name="recommended" value="0" checked="checked"> 不推荐
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>

	<script type="text/html" id="photos-item-tpl">
		<li id="saved-image{id}">
			<input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
			<input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
				   style="width: 200px;" title="图片名称">
			<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
				 onclick="imagePreviewDialog(this.src);">
			<a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
			<a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
		</li>

	<script>
		$(":radio").click(function(){
			if($(this).val() == 2){
				//票务
				$("#form_start_time").show();
				$("#a_stock").hide();
			}else{
				$("#form_start_time").hide();
				$("#a_stock").show();
			}
		});
		function add_start(obj){
			var str = '<p><input type="text" class="js-bootstrap-datetime" name="show_time[]" value="" autocomplete="off" style="height: 30px;"> <button type="button" class="btn-white" style="height: 30px;" onclick="add_start(this)">+</button> <button type="button" class="btn-white" style="height: 30px;" onclick="del_start(this)">-</button>&nbsp;&nbsp;&nbsp;&nbsp;库存 <input type="number" name="ticket_stock[]">&nbsp;&nbsp;&nbsp;&nbsp;票价 <input type="number" name="ticket_price[]"></p>';
			$(obj).parent().parent().append(str);
            date()
		}

		function del_start(obj){
			$(obj).parent('p').remove();
		}

		//重新调用一次日期选择器插件
		function date(){
            // bootstrap日期选择器日期+时间选择器
            var bootstrapDateTimeInput = $("input.js-bootstrap-datetime");
            if (bootstrapDateTimeInput.length) {
                Wind.css('bootstrapDatetimePicker');
                Wind.use('bootstrapDatetimePicker', function () {
                    bootstrapDateTimeInput.datetimepicker({
                        language: 'zh-CN',
                        format: 'yyyy-mm-dd hh:ii',
                        todayBtn: 1,
                        autoclose: true
                    });
                });
            }
		}

	</script>
