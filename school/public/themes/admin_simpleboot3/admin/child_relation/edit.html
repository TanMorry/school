<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('ChildRelation/index')}">关系列表</a></li>
		<li><a href="{:url('ChildRelation/add')}">添加关系</a></li>
		<li class="active"><a>编辑关系</a></li>
	</ul>
	<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('ChildRelation/editPost')}" method="post">
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>关系名称</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-name" name="name" value="{$data.name}">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$data.id}"/>
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
			</div>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
