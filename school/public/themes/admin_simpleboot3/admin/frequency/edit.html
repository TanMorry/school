<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('Frequency/index')}">音频列表</a></li>
			<li><a href="{:url('Frequency/add')}">音频添加</a></li>
			<li class="active"><a>音频添加</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('Frequency/edit_post')}" method="post">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>音频名称</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name" value="{$data.name}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>音频上传</label>
				<div class="col-md-6 col-sm-10">
					<ul id="audios" class="pic-list list-unstyled form-inline">
						<notempty name="audios">
							<foreach name="audios" item="vo">
								<php>$img_url=cmf_get_image_preview_url($vo['url']);</php>
								<li id="saved-audio{$key}">
									<input id="audio-{$key}" type="hidden" name="audio_urls[]"
										   value="{$vo.url}">
									<input class="form-control" id="audio-{$key}-name" type="text"
										   name="audio_names[]"
										   value="{$vo.name|default=''}" style="width: 200px;" title="图片名称">
									<a href="javascript:uploadOne('音频上传','#audio-{$key}','audio');">替换</a>
									<a href="javascript:(function(){$('#saved-audio{$key}').remove();})();">移除</a>
								</li>
							</foreach>
						</notempty>
					</ul>
					<a href="javascript:uploadMultiFile('音频上传','#audio','audio-item-tpl','audio');" class="btn btn-sm btn-default">选择文件</a>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>音频封面</label>
				<div class="col-md-6 col-sm-10">
					<ul id="photos" class="pic-list list-unstyled form-inline">
						<notempty name="photos">
							<foreach name="photos" item="vo">
								<php>$img_url=cmf_get_image_preview_url($vo['url']);</php>
								<li id="saved-image{$key}">
									<input id="photo-{$key}" type="hidden" name="photo_urls[]"
										   value="{$vo.url}">
									<input class="form-control" id="photo-{$key}-name" type="text"
										   name="photo_names[]"
										   value="{$vo.name|default=''}" style="width: 200px;" title="图片名称">
									<img id="photo-{$key}-preview"
										 src="{:cmf_get_image_preview_url($vo['url'])}"
										 style="height:36px;width: 36px;"
										 onclick="parent.imagePreviewDialog(this.src);">
									<a href="javascript:uploadOneImage('图片上传','#photo-{$key}');">替换</a>
									<a href="javascript:(function(){$('#saved-image{$key}').remove();})();">移除</a>
								</li>
							</foreach>
						</notempty>
					</ul>
					<a href="javascript:uploadMultiImage('图片上传','#photos','photos-item-tpl');"
					   class="btn btn-default btn-sm">选择图片</a>
				</div>
			</div>

			<div class="form-group">
				<label for="input-price" class="col-sm-2 control-label"><span class="form-required">*</span>价格</label>
				<div class="col-md-6 col-sm-10">
					<input type="number" class="form-control" id="input-price" name="price" value="{$data.price}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label"><span class="form-required">*</span>音频详情</label>
				<div class="col-md-6 col-sm-10">
					<php>$com = cmf_replace_content_file_url(htmlspecialchars_decode($data['detail']))</php>
					<script type="text/plain" id="content" name="detail">{$com}</script>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
	<script type="text/javascript">
        //编辑器路径定义
        var editorURL = GV.WEB_ROOT;
	</script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript">
        $(function () {

            editorcontent = new baidu.editor.ui.Editor();
            editorcontent.render('content');
            try {
                editorcontent.sync();
            } catch (err) {
            }

            $('.btn-cancel-thumbnail').click(function () {
                $('#thumbnail-preview').attr('src', '__TMPL__/public/assets/images/default-thumbnail.png');
                $('#thumbnail').val('');
            });

        });
	</script>
	<script type="text/html" id="audio-item-tpl">
		<li id="saved-audio{id}">
			<input id="audio-{id}" type="hidden" name="audio_urls[]" value="{filepath}">
			<input class="form-control" id="audio-{id}-name" type="text" name="audio_names[]" value="{name}"
				   style="width: 200px;" title="音频名称">
			<a href="javascript:uploadOne('音频上传','#audio-{id}','audio');">替换</a>
			<a href="javascript:(function(){$('#saved-audio{id}').remove();})();">移除</a>
		</li>
	</script>
	<script type="text/html" id="photos-item-tpl">
		<li id="saved-image{id}">
			<input id="photo-{id}" type="hidden" name="photo_urls[]" value="{filepath}">
			<input class="form-control" id="photo-{id}-name" type="text" name="photo_names[]" value="{name}"
				   style="width: 200px;" title="图片名称">
			<img id="photo-{id}-preview" src="{url}" style="height:36px;width: 36px;"
				 onclick="imagePreviewDialog(this.src);">
			<a href="javascript:uploadOneImage('图片上传','#photo-{id}');">替换</a>
			<a href="javascript:(function(){$('#saved-image{id}').remove();})();">移除</a>
		</li>
	</script>
</body>
</html>
