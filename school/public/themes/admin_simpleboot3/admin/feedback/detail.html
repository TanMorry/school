<include file="public@header" />
</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('Feedback/index')}">反馈列表</a></li>
		<li class="active"><a>反馈详情</a></li>
	</ul>
	<div class="form-horizontal js-ajax-form margin-top-20">
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>反馈内容</label>
			<div class="col-md-6 col-sm-10">
				<php>$com = cmf_replace_content_file_url(htmlspecialchars_decode($data['content']))</php>
				{$com}
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
			<div class="col-md-6 col-sm-10">
				<span class="form-control" id="input-name">{$data.phone}</span>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>反馈图片</label>
			<div class="col-md-6 col-sm-10">
				<ul id="photos" class="pic-list list-unstyled form-inline">
					<notempty name="photos">
						<foreach name="photos" item="vo">
							<php>$img_url=cmf_get_image_preview_url($vo['url']);</php>
							<li id="saved-image{$key}">
								<input id="photo-{$key}" type="hidden" name="photo_urls[]"
									   value="{$vo.url}">
								<img id="photo-{$key}-preview"
									 src="{:cmf_get_image_preview_url($vo['url'])}"
									 style="width: 300px;"
									 onclick="parent.imagePreviewDialog(this.src);">
							</li>
						</foreach>
					</notempty>
				</ul>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label"><span class="form-required">*</span>创建时间</label>
			<div class="col-md-6 col-sm-10">
				<span class="form-control" id="input-create_time">{:date("Y-m-d H:i:s",$data['create_time'])}</span>
			</div>
		</div>
	</div>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
