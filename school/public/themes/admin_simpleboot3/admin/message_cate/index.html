<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('MessageCate/index')}">资讯分类列表</a></li>
			<li><a href="{:url('MessageCate/add')}">资讯分类添加</a></li>
		</ul>
			<table class="table table-hover table-bordered">
				<thead>
					<tr>
						<th width="40">ID</th>
						<th align="left">资讯分类名称</th>
						<th width="160">{:lang('ACTIONS')}</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="data" item="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.catename}</td>

						<td>
							<a href="{:url('MessageCate/edit',array('id'=>$vo['id']))}">{:lang('EDIT')}</a>
							<a class="js-ajax-delete" href="{:url('MessageCate/delCate',array('id'=>$vo['id']))}">{:lang('DELETE')}</a>
						</td>
					</tr>
					</foreach>
				</tbody>
			</table>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
